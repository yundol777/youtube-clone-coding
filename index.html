<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/video.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-header">
        <div class="hamburger-menu">
          <img
            src="/assets/icons/hamburger-menu.svg"
            alt="hamburger-menu-icon"
          />
        </div>
        <a href="/" class="youtube-logo">
          <img src="/assets/icons/youtube-logo.svg" alt="youtube-logo" />
          <div>KR</div>
        </a>
      </div>

      <div class="middle-header">
        <input type="text" placeholder="검색" class="search-bar" />
        <button class="search-icon">
          <img src="/assets/icons/search.svg" alt="search-icon" />
          <div class="toolkit">검색</div>
        </button>
        <div class="voice-icon">
          <img
            src="/assets/icons/voice-search-icon.svg"
            alt="voice-search-icon"
          />
          <div class="toolkit">음성으로 검색</div>
        </div>
      </div>

      <div class="right-header">
        <div class="upload-icon">
          <img src="/assets/icons/upload.svg" alt="upload-icon" />
          <div class="toolkit">만들기</div>
        </div>
        <div class="notifications">
          <div class="notifications-icon">
            <img
              src="/assets/icons/notifications.svg"
              alt="notifications-icon"
            />
            <div class="notifications-count">1</div>
          </div>
          <div class="toolkit">알림</div>
        </div>
        <a href="/" class="user-avator">
          <img src="/assets/images/avatars/avatar-1.png" alt="user-avator" />
        </a>
      </div>
    </div>
  </body>
</html>
